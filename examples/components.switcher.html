<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>components.Switcher</title>
<link rel="stylesheet" href="common.css">
<script src="../import.js"></script>
<script src="../src/components/switcher.js"></script>
<style>
span { float: left; width: 100px; height: 100px; margin: 10px; background: yellowgreen; font: 14px/100px Verdana; text-align: center; }
.active { background: greenyellow; }
</style>
</head>
<body>
<h1>components.Switcher</h1>
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
<script>
//--------------------------------------------------[x]
var array = [
  [0],
  [1],
  [2],
  [3],
  [4]
];
var x = new components.Switcher(array, {
  defaultActiveIndex: -1,
  onActive: function(index) {
    console.log('active: ' + JSON.stringify(array[index]) + ':' + index);
  },
  onInactive: function(index) {
    console.log('inactive: ' + JSON.stringify(array[index]) + ':' + index);
  }
});

//--------------------------------------------------[o]
var $body = $(document.body);
var spans = $body.find('span');
var timer;
var o = new components.Switcher(spans, {
  defaultActiveIndex: 2,
  onActive: function(index) {
    spans[index].addClass('active');
//    console.group();
//    console.log('active:', index);
//    setTimeout(function() {
//      console.groupEnd();
//    }, 0);
  },
  onInactive: function(index) {
    spans[index].removeClass('active');
//    console.log('inactive:', index);
  }
});
document.on('click', function(e) {
  o.active(spans.indexOf(e.target));
});

</script>
</body>
</html>
