<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Scrollbox</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/scrollbox.js"></script>
<style>
p { margin: 10px; padding: 20px 0; text-align: center; }

/* 设定滚动框元素的外观 */
.widget-scrollbox { width: 400px; height: 300px; padding: 5px; border: 1px solid black; background-color: whitesmoke; }

/* 自定义滚动条样式 */
.widget-scrollbox div.track { width: 9px; background: url(track.gif) repeat-y; }
.widget-scrollbox div.track div { width: 9px; }
.widget-scrollbox div.track .scrollbar div { width: 9px; background: url(scrollbar.gif) repeat-y; }
.widget-scrollbox div.track .active { width: 9px; }
.widget-scrollbox .track .scrollbar .top { height: 5px; background-position: 0 0; }
.widget-scrollbox .track .scrollbar .middle { height: auto; background-position: -9px 0; }
.widget-scrollbox .track .scrollbar .bottom { height: 5px; background-position: 0 -5px; }
.widget-scrollbox .track .active .top { background-position: -18px 0; }
.widget-scrollbox .track .active .middle { background-position: -27px 0; }
.widget-scrollbox .track .active .bottom { background-position: -18px -5px; }
</style>
<script>
</script>
</head>
<body>
<div class="widget-scrollbox">
  <div style="margin-right: 2px;">
    <strong><a href="#pink" style="background: deeppink; color: white;">页内锚点</a><br>与系统滚动条一样，可以通过鼠标滚轮、PageUp、PageDown、Home、End、上下箭头、空格键，甚至拖拽文字来滚动内容。</strong>

    <p>text</p>

    <p id="pink" style="background: deeppink;">PINK</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p style="background: cornflowerblue;">END</p>
  </div>
</div>

</body>
</html>
