<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Slideshow</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/slideshow.js"></script>
<style>
.slideshow { position: relative; width: 512px; height: 288px; overflow: hidden; background: black; }
.slideshow .slides { list-style: none; margin: 0; padding: 0; }
.slideshow .slide { }
.slideshow .pointers { position: absolute; right: 10px; bottom: 10px; z-index: 10; }
.slideshow .pointer { float: left; width: 30px; height: 5px; margin-right: 2px; overflow: hidden; background: silver; cursor: default; opacity: .3; filter: alpha(opacity = 30); }
.slideshow .pointer:hover { background: gainsboro; opacity: .5; filter: alpha(opacity = 50); }
.slideshow .pointers a.active,
.slideshow .pointers a.active:hover { color: black; background: whitesmoke; opacity: .75; filter: alpha(opacity = 75); }
.slideshow img { display: block; width: 512px; height: 288px; border: none; }
.slideshow a { outline: none; }
.slideshow a.btn { display: none; position: absolute; top: 112px; z-index: 50; width: 64px; height: 64px; overflow: hidden; border: 2px solid darkgray; border-radius: 35px; background: black; color: white; font-size: 60px; line-height: 50px; text-align: center; text-decoration: none; opacity: .5; filter: alpha(opacity = 50); }
.slideshow a.btn:hover { opacity: .75; filter: alpha(opacity = 75); }
.slideshow a.btn span { display: block; width: 64px; height: 64px; background: url(buttons.png) no-repeat; }
.slideshow a.prev { left: 10px; }
.slideshow a.prev span { background-position: -2px 0; }
.slideshow a.next { right: 10px; }
.slideshow a.next span { background-position: -62px 0; }
</style>
</head>
<body>
<div id="has_control_buttons" class="widget-slideshow slideshow" data-animation="slide" data-hover-delay="100" data-interval="1000">
  <ul class="slides">
    <li class="slide"><a href="javascript:alert('1');"><img src="1.jpg" galleryimg="no"></a></li>
    <li class="slide"><a href="javascript:alert('2');"><img src="2.jpg" galleryimg="no"></a></li>
    <li class="slide"><a href="javascript:alert('3');"><img src="3.jpg" galleryimg="no"></a></li>
    <li class="slide"><a href="javascript:alert('4');"><img src="4.jpg" galleryimg="no"></a></li>
    <li class="slide"><a href="javascript:alert('5');"><img src="5.jpg" galleryimg="no"></a></li>
  </ul>
  <div class="pointers">
    <a href="javascript:void('1');" hidefocus class="pointer"></a>
    <a href="javascript:void('2');" hidefocus class="pointer"></a>
    <a href="javascript:void('3');" hidefocus class="pointer"></a>
    <a href="javascript:void('4');" hidefocus class="pointer"></a>
    <a href="javascript:void('5');" hidefocus class="pointer"></a>
  </div>
  <div>
    <a id="control_prev" href="javascript:void('prev');" hidefocus class="btn prev"><span></span></a>
    <a id="control_next" href="javascript:void('next');" hidefocus class="btn next"><span></span></a>
  </div>
</div>

<script>
(function() {
  var $prev = $('#control_prev');
  var $next = $('#control_next');
  $('#has_control_buttons')
      .on('mouseenter', function() {
        $prev.fade('in');
        $next.fade('in');
      })
      .on('mouseleave', function() {
        $prev.fade('out');
        $next.fade('out');
      })/*
   .on('show', function(e) {
   e.activePointer.highlight();
   })*/
      .on('mousewheel.slideshow', function(event) {
        if (event.wheelUp) {
          this.showPrevious();
        }
        if (event.wheelDown) {
          this.showNext();
        }
        event.preventDefault();
      });
})();
</script>

</body>
</html>
