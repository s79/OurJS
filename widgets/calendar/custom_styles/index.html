<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calendar</title>
<script src="../../../our.js"></script>
<script src="../../../widgets/calendar.js"></script>
<style>
body { margin: 0; padding: 10px; }
#month { margin: 0; font: bold 14px/20px Verdana, Arial, sans-serif; text-align: center; }
#calendar { width: 176px; padding: 5px; border: 1px solid silver; border-radius: 3px; }
#calendar table { border-collapse: collapse; width: 176px; }
#calendar table td { border: none; border-radius: 0; font-size: 12px; }
#calendar tbody td { border-top: 1px solid silver; color: black; }
#calendar tbody td.sun,
#calendar tbody td.sat { background: infobackground; }
#calendar tbody td.prev,
#calendar tbody td.next { border-color: silver; background: whitesmoke; }
#calendar tbody td.today { background: yellowgreen; font-weight: normal; text-decoration: none; }
#calendar tbody td.highlight { color: orangered; font-weight: bold; }
</style>
</head>
<body>
<div id="calendar" class="widget-calendar" data-first-day="1">
  <p id="month"></p>
</div>

<script>
document.on('domready', function() {
  $('#calendar')
      .on('update', function(e) {
        $('#month').innerText = e.month;
      })
      .on('cellupdate', function(e) {
        var date = e.date.getDate();
        if (date >= 10 && date <= 15) {
          e.cell.addClass('highlight');
        }
      });
});
</script>

</body>
</html>
